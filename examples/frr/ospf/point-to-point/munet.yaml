version: 1
kinds:
  - name: frr
    cmd: |
      chown frr:frr -R /var/run/frr
      chown frr:frr -R /var/log/frr
      /usr/lib/frr/watchfrr -d zebra ospfd staticd
    volumes:
      - "./%NAME%/etc.frr:/etc/frr"
      - "%RUNDIR%/%NAME%/var.log.frr:/var/log/frr"
      - "%RUNDIR%/%NAME%/var.run.frr:/var/run/frr"
    cap-add:
      - SYS_ADMIN
      - AUDIT_WRITE
    merge: ["volumes"]
topology:
  networks-autonumber: true
  nodes:
    - name: r1
      kind: frr
      connections: ["r2", "r3"]
    - name: r2
      kind: frr
      connections: ["r1", "r3"]
    - name: r3
      kind: frr
      connections: ["r1", "r2"]
cli:
  commands:
    - name: ""
      exec: "vtysh -c '{}'"
      format: "[ROUTER ...] COMMAND"
      help: "execute vtysh COMMAND on the router[s]"
      kinds: ["frr"]
    - name: "vtysh"
      exec: "/usr/bin/vtysh"
      format: "vtysh ROUTER [ROUTER ...]"
      new-window: true
      kinds: ["frr"]
